<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gator Placer</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Leaflet Link to access api-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>

</head>


<body>
  <div id ="titleWrapper">
    <h1 style="text-align:center" id = "title">
      Gator Placer
    </h1>
</div>

  <form class="needs-validation" novalidate>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <div class="form-group">
      <label for="comment">Your Information:</label>
      <textarea class="form-control" rows="5" id="comment"></textarea>
</div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationCustom03">Course Code</label>
      <input type="text" class="form-control" id="validationCustom03" placeholder="Code" required>
      <div class="invalid-feedback">
        Select a Class
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationCustom03">Meeting Time</label>
      <input type="text" class="form-control" id="validationCustom03" placeholder="(MWF 6pm) or (T 8am)" required>
      <div class="invalid-feedback">
        Format example: MWF 6pm
      </div>
      <button class="btn btn-primary" type="submit">Add Class</button>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationCustom04">Twitter URL</label>
      <input type="text" class="form-control" id="validationCustom04" placeholder="URL">
      <div class="invalid-feedback">
        Enter your Twitter URL
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationCustom05">Slack URL</label>
      <input type="text" class="form-control" id="validationCustom05" placeholder="URL">
      <div class="invalid-feedback">
        Enter your Slack URL
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationCustom05">LinkedIn URL</label>
      <input type="text" class="form-control" id="validationCustom05" placeholder="URL">
      <div class="invalid-feedback">
        Enter your LinkedIn URL
      </div>
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </div>
</form>

<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

<div id="mapid"></div>

  <script type="text/javascript">
    var mymap = L.map('mapid').setView([29.648, -82.3440], 13);

    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(mymap);

        L.marker([29.648, -82.3440]).addTo(mymap)
    .bindPopup('Professor Keesling. Marston')
    .openPopup();

  </script>
  <!--end of accordion menu-->
</div><!--end of wrapper-->
